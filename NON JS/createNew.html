<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Create New Task</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <!--Header/nav Start-->
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo">
      <div class="page-title">Task-Master</div>
      <div class="header-right">
        <div class="welcome-message">Welcome, User</div>
        <nav class="login-signup-nav">
          <a class="login-button" href="list.html">Login</a>
          <a class="signup-button" href="list.html">Sign-up</a>
        </nav>
      </div>
    </div>
  </header>

  <nav class="page-nav">
    <a href="index.html">Home</a>
    <a href="list.html">My To Do List</a>
    <a href="detail.html">Details</a>
    <a href="createNew.html">Create New</a>
  </nav>
  <!--Header/nav Closed-->

  <!--Main-content Start-->
  <main>
    <h2>Create New Task</h2>
    <form action="list.html">
      <div>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName">
      </div>
      <div>
        <label for="taskCategory">Task Category:</label>
        <select id="taskCategory" name="taskCategory">
          <option value="urgent">Urgent</option>
          <option value="important">Important</option>
          <option value="notUrgent">Not Urgent</option>
          <option value="notImportant">Not Important</option>
        </select>
      </div>
      <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate">
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="pending">Pending</option>
          <option value="overdue">Overdue</option>
          <option value="incomplete">Incomplete</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <!--Main-content Closed-->

  <!--Footer Start-->
  <footer class="page-footer">
    <p>Copyright &copy; 2023 Task-Master (Team 8)</p>
  </footer>
  <!--Footer Closed-->
</body>

</html>

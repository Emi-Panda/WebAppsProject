<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>View Task Detail</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--Header/nav Start-->
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo">
      <div class="page-title">Task-Master</div>
      <div class="header-right">
        <div class="welcome-message">Welcome, User</div>
        <nav class="login-signup-nav">
          <a class="login-button" href="list.html">Login</a>
          <a class="signup-button" href="list.html">Sign-up</a>
        </nav>
      </div>
    </div>
  </header>

  <nav class="page-nav">
    <a href="index.html">Home</a>
    <a href="list.html">My To Do List</a>
    <a href="detail.html">Details</a>

  </nav>

  <!-- Main-content Start-->
  <main>
    <h1>View Task Detail</h1>

    <!-- Task Image -->
    <img class="task-list" src="logo.png" alt="Task Image">

    <!-- Task Info -->
    <div class="table-container">
      <table>
        <tr>
          <td><b>Category/Topic:</b></td>
          <td>Urgent</td>
        </tr>
        <tr>
          <td><b>Due Date:</b></td>
          <td>2023-03-01</td>
        </tr>
        <tr>
          <td><b>Status:</b></td>
          <td>Pending</td>
        </tr>
        <tr>
          <td><b>Location:</b></td>
          <td>New York</td>
        </tr>
      </table>
    </div>

    <!-- Task Description -->
    <p><b>Description:</b></p>
    <p>Hello World!</p>

    <!-- Task Buttons -->
    <button><a href="list.html">Add to My To Do List</a></button>
  </main>
  <!--Main-content Closed-->

  <!--Footer Start-->
  <footer class="page-footer">
    <p>Copyright &copy; 2023 Task-Master (Team 8)</p>
